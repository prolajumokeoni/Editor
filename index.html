<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Frontend Developer test Project</h2>
      <div id="output"></div>
      <input
        id="input-field"
        type="search"
        placeholder="Type /1 for header text"
      />
      <div class="optionswrappper" id="optionswrappper">
        <h2>Add blocks</h2>
        <span>keep typing to filter or backspace to clear input</span>
        <div id="options"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
